{% extends 'base.html' %}

{% block meta %}
<title>Register - Majulah Shop</title>
{% endblock meta %}

{% block content %}
<div class="relative min-h-screen w-full bg-cover bg-center" 
  style="background-image: url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?auto=format&fit=crop&q=80&w=2575');">
  
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-extrabold text-gray-900">Create Your Account</h1>
                    <p class="text-gray-500 mt-2">Join the Majulah Shop community.</p>
                </div>

                <div id="error-message-container" class="mb-4 space-y-2"></div>

                <form id="register-form" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-500/50" placeholder="Choose a username">
                    </div>

                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="password1" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-500/50" placeholder="Create a strong password">
                    </div>

                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-500/50" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center pt-6 border-t border-gray-200">
                    <p class="text-gray-500 text-sm">
                        Already have an account? 
                        <a href="{% url 'main:login' %}" class="font-semibold text-red-600 hover:text-red-500">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const errorContainer = document.getElementById("error-message-container");
    errorContainer.innerHTML = ''; // Clear previous errors

    try {
        const response = await fetch("{% url 'main:register_ajax' %}", {
            method: "POST",
            body: formData,
        });

        const result = await response.json();
        
        if (result.status === "success") {
            showToast('Registration Successful', result.message, 'success');
            setTimeout(() => {
                window.location.href = "{% url 'main:login' %}";
            }, 2000);
        } else {
            let allErrors = '';
            for (const field in result.errors) {
                const errorList = result.errors[field];
                errorList.forEach(error => {
                    const fieldName = field.replace('__all__', 'Error').replace('_', ' ');
                    const errorMessage = `<strong>${fieldName.charAt(0).toUpperCase() + fieldName.slice(1)}:</strong> ${error.message}`;
                    showToast('Registration Failed', error.message, 'error');
                    allErrors += `<div class="px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-800" role="alert">${errorMessage}</div>`;
                });
            }
            errorContainer.innerHTML = allErrors;
        }
    } catch (error) {
        showToast('Connection Error', 'Could not connect to the server.', 'error');
    }
});
</script>
{% endblock content %}

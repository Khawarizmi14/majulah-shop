{% extends 'base.html' %}

{% block meta %}
<title>Log In - Majulah Shop</title>
{% endblock meta %}

{% block content %}
<div class="relative min-h-screen w-full bg-cover bg-center" 
  style="background-image: url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?auto=format&fit=crop&q=80&w=2575');">
  
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-extrabold text-gray-900">Welcome Back</h1>
                    <p class="text-gray-500 mt-2">Log in to your account to continue.</p>
                </div>

                <div id="error-message-container" class="mb-4"></div>

                <form id="login-form" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-500/50" placeholder="Your username">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-500/50" placeholder="Your password">
                    </div>

                    <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Log In
                    </button>
                </form>

                <div class="mt-6 text-center pt-6 border-t border-gray-200">
                    <p class="text-gray-500 text-sm">
                        Don't have an account? 
                        <a href="{% url 'main:register' %}" class="font-semibold text-red-600 hover:text-red-500">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorContainer = document.getElementById("error-message-container");
    errorContainer.innerHTML = ''; // Clear previous errors

    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: "POST",
            body: formData,
        });
        
        const result = await response.json();
        
        if (result.status === "success") {
            showToast('Login Successful', result.message, 'success');
            // Redirect after a short delay to allow the user to see the toast
            setTimeout(() => {
                window.location.href = "{% url 'main:show_main' %}";
            }, 1000);
        } else {
            showToast('Login Failed', result.message, 'error');
            // Optionally display the error on the page as well
            errorContainer.innerHTML = `<div class="px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-800" role="alert">${result.message}</div>`;
        }
    } catch (error) {
        showToast('Connection Error', 'Could not connect to the server.', 'error');
    }
});
</script>
{% endblock content %}
